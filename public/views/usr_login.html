<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/views/contact-form.css">

    <script src="./js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="contact-section">
            <h2 class="ct-section-head text-center">
                USER LOGIN
            </h2>
            <div class="row contact-fields">
                <div class="col-md-8 left-form">
                    <form action="/voter" method="post">
                        <div class="form-group">
                            <label class="sr-only" for="contactEmail">Email *</label>
                            <input class="required form-control h5-email" id="Email" name="Email"
                                placeholder="Email&nbsp;*" type="text" autocomplete="email" required>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Pass Woard *</label>
                            <input class="required form-control h5-phone" id="Pass" name="pass_word"
                                placeholder="Password&nbsp;*" type="password" requiredr>
                        </div>
                        <button class="btn btn-accent" type="submit" id="sub">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <% if (er) { %>
        <script>
            window.alert("<%= msg %>")
        </script>
        <% } %>
</body>

</html>
