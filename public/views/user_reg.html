<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/views/contact-form.css">

    <script src="./js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/truffle-contract.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="contact-section">

            <h2 class="ct-section-head text-center">
                USER REGISTRATION
            </h2>
            <h2 class="text-center" id="loader" style="color:cornflowerblue ;">LOADING.......</h2>
            <div class="row contact-fields" id="content">
                <div class="col-md-8 left-form">
                    <form>
                        <div class="form-group">
                            <label class="sr-only" for="fname">First Name *</label>
                            <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="lname">Last Name *</label>
                            <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactEmail">Email *</label>
                            <input class="required form-control h5-email" id="Email" name="Email"
                                placeholder="Email&nbsp;*" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Pass Woard *</label>
                            <input class="required form-control h5-phone" id="Pass1" name="pass1"
                                placeholder="password&nbsp;*" type="password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Retype Pass Woard *</label>
                            <input class="required form-control h5-phone" id="Pass2" name="pass2"
                                placeholder="Retype password&nbsp;*" type="password">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Aadhar No. *</label>
                            <input class="required form-control h5-phone" id="Aadhar" name="adhar"
                                placeholder="Enter Aadhar No.&nbsp;*" type="text">
                        </div>
                        <div class="form-group">
                            <label for="Area_list_2">Choose Area</label>
                            <select class="required custom-select" id="Area_list_2">
                                <option selected>Select Area</option>
                            </select>
                        </div>
                        <button class="btn btn-accent" id="reg_btn" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/views/usr_reg.js"></script>
</body>

</html>
